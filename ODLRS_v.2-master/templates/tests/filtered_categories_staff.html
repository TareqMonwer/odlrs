{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Categories-Staff | ODLRS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fakeLoader.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>

    <style>
        .card {
            box-shadow: 0 0.46875rem 2.1875rem rgba(4, 9, 20, 0.03), 0 0.9375rem 1.40625rem rgba(4, 9, 20, 0.03), 0 0.25rem 0.53125rem rgba(4, 9, 20, 0.05), 0 0.125rem 0.1875rem rgba(4, 9, 20, 0.03);
            border-width: 0;
            transition: all .2s;
        }
    </style>

</head>

<body class="common-b ">

    <!-- loader -->
    <div class="fakeLoader"></div>
    <!-- loader -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#"><b>ODLRS</b> <span
                    class="text-white">({{ staff.username }})</span></a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <p class="text-white">{{ staff.username }}</p> -->

            <div class="" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link text-white"
                            href="{% url 'diagnostic_centers:staff-dashboard' staff.username %}">
                            <button type="submit" class="btn btn-white btn-sm">Back to DASHBOARD</button>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container inner-content mt-4">
        <div class="row">

            {% for category in categories_staff %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card mb-4">

                    <div class="card-body">

                        <h5 class="card-title text-success">{{ category.category_name }}
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ category.center.name }}</h6>

                    </div>

                </div>
            </div>
            {% endfor %}
            <br><br>

        </div>
    </div>



    <div class="footer bg-dark text-white text-center py-2">
        <div class="d-box px-2">
            <a class="text-white" href="{% url 'developers' %}" target="_blank" data-toggle="tooltip"
                data-placement="top" title="About Developers">About Developers</a>
        </div>
    </div>

    <script src="{% static 'js/fakeLoader.min.js' %}"></script>
    <script>
        $.fakeLoader();
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
